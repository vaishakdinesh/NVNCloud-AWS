<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nvn-cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/log-in.css">
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="ngcontroller/ngreset.js"></script>
    <script type="text/javascript" src="js/scroll-spy.js"></script>
    <style>
    	.msg{
    		color:green;
    	}
    </style>
</head>
<body>
<div ng-app="resetApp" ng-controller="resetCtlr">
    <!-- nav start -->
    <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><span class="tweak">nvn</span>-cloud</a>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <!-- main content -->
    <div id="page-top" class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="head-box">
                    <div class="container-fluid text-center">
                        <h3>
                            <span class="tweak">nvn</span>-cloud
                        </h3>
                        <p>Network Structures and Cloud Computing</p>
                        <br> <br>
                        <p>csye6225</p>
                        <br> <br> <br> <br>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="login-box">
                    <div class="logo">
                        <h1 class="logo-caption">
                            <span class="tweak">R</span>eset <span class="tweak">P</span>assword
                        </h1>
                    </div>
                    <div class="controls">
                        <form name="resetform" ng-submit=resetPassword()>
                            <div class="error">
                                <p>
									<span ng-cloak
                                          ng-show="resetform.password.$touched && resetform.password.$invalid && password.length > 0 && resetform.confirmpassword.$touched && resetform.confirmpassword.$invalid">Password
										is required.</span> 
								</p>
                                <p>{{ loginErrorMsg }}</p>
                            </div>
                            <input class="form-control" type="password" name="password"
                                   placeholder="Password" ng-model="password" required />
                           <input class="form-control" type="password" name="confirmpassword"
                                   placeholder="Confirm Password" ng-model="confirmpassword" required />        
                            <button type="submit" ng-disabled="logform.$invalid"
                                    class="btn btn-default btn-block btn-custom">Reset Password</button>
                                    <span class="msg">{{
										newUserMessage }}</span>
                            <!--<sec:csrfInput/>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
 </div>
</div>
    <!-- user section end -->
</div>
</body>
</html>
